<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        table { width: 50%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        
    </style>
</head>
<body>

<h2>Student Management System</h2>

<div>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name"><br><br>
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Age"><br><br>
    <label for="grade">Grade</label>
    <input type="text" id="grade" placeholder="Grade"><br><br>
    <div>
        <label for="Id">Id</label>
        <input type="text" id="Id" required>
    </div><br>
    <div>
        <label for="Branch" >Branch</label>
        <li><input type="radio" id="Branch" name="Branch" value="IT" required>IT</li>
        <li><input type="radio" id="Branch" name="Branch" value="CE" required>CE</li>
        <li><input type="radio" id="Branch" name="Branch" value="CSE" required>CSE</li>
    </div><br>
    <div>
        <label for="StudentStatus" >StudentStatus</label>
        <li><input type="radio" id="StudentStatus" name="StudentStatus" value="Active" required>Active </li>
        <li><input type="radio" id="StudentStatus" name="StudentStatus" value="InActive" required>InActive</li>
        
    </div><br>
    <button onclick="addStudent()">Add Student</button>
</div><br>

<table id="studentTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Id</th>
            <th>Branch</th>
            <th>StudentStatus</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="darshil.js"></script>
</body>
</html>
